When a sentence ends with a capital letter an end-of-sentence space must be used.
<!-- tooltip end -->
<p>
    <tt>\@</tt> Causes an "end-of-sentence" space after punctuation when typed before the punctuation character.
    Needed only if the character preceding the punctuation character is not a lowercase letter or a number.
</p>
