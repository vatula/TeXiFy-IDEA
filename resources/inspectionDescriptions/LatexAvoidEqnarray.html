Avoid <tt>eqnarray</tt>! Use the better <tt>align</tt> (<tt>amsmath</tt>) instead.
<!-- tooltip end -->
<p>
    The <tt>eqnarray</tt> and <tt>eqnarray*</tt> environments are not recommended because
    they produce inconsistent spacing of the equal signs and make no attempt to prevent overprinting of the
    equation body and equation number.
</p>
